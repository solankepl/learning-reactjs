<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hello World using Reactjs</title>
</head>
<body>

	<script type="text/javascript" src="../libs/reactjs.min.js"></script>
	<script type="text/javascript" src="../libs/JSXTransformer.js"></script>

	<script type="text/jsx">
		var HelloWorld = React.createClass({
			render: function() {
				return (
					<div>
						<h1>Hello World</h1>
					</div>
				);
			}
		});

		React.render(<HelloWorld />, document.body);
	</script>
</body>
</html>
